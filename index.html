<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <img class="tourist-places" src="Images/city.png" />
        <div class="search">
            <input type="text" spellcheck="false">
            <button><img src="Images/search-1.png"></button>
        </div>
        <div class="weather-details"></div>
        <div class="temp"></div>
        <div class="city">BANGALORE</div>
        <div class="humidity-label">HUMIDITY</div>
        <div class="wind">3.09km/hr</div>
        <div class="humidity">30%</div>
        <div class="wind-speed-label">WINDSPEED<br /></div>
        <img class="humidity-icon" src="Images/humidity.png">
        <img class="wind-icon" src="Images/wind.png">
        <img class="weather-icon" src="Images/clouds.png">
        <div class="day"></div>
        <div class="time">Monday</div>
        <div class="weather-condition">Sunny</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
